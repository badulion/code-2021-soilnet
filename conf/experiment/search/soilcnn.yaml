# @package _global_
defaults:
  - override /hydra/sweeper: optuna
  - override /model: soilcnn

general:
  study_name: search

hydra:
  sweeper:
    study_name: cnn_parameter_search
    n_trials: 100
    sampler:
      seed: 123
    direction: minimize
    storage: null
    n_jobs: 1
    search_space:
      model.parameters.learning_rate:
        type: float
        low: 0.00001
        high: 0.1
        log: true
      model.parameters.l2_regularization:
        type: float
        low: 0.0001
        high: 1
        log: true
      model.parameters.dropout:
        type: float
        low: 0.0
        high: 1.0
        log: false
      model.parameters.base_channels:
        type: categorical
        choices:
          - 4
          - 8
          - 16
          - 32
          - 64
          - 128
          - 256
          - 512
      model.parameters.patch_size:
        type: int
        low: 5
        high: 15