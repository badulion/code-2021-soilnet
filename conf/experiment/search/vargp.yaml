# @package _global_
defaults:
  - override /hydra/sweeper: optuna
  - override /model: vargp

hydra:
  sweeper:
    study_name: variational_gp_parameter_search
    n_trials: 100
    sampler:
      seed: 123
    direction: minimize
    storage: null
    n_jobs: 1
    search_space:
      model.parameters.kernel.parameters.nu:
        type: categorical
        choices:
          - 0.5
          - 1.5
          - 2.5
      model.parameters.learning_rate:
        type: float
        low: 0.001
        high: 1
        log: true
      model.parameters.val_metric:
        type: categorical
        choices:
          - mll
          - mse
